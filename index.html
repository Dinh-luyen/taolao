<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cá Nhân</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }
        .cover-photo {
            width: 100%;
            height: 150px;
            background: url('https://via.placeholder.com/500x150') no-repeat center/cover;
            border-radius: 10px 10px 0 0;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 60px;
            color: #333;
        }
        .profile-bio {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }
        .profile-links a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 5px;
            text-decoration: none;
            color: white;
            border-radius: 50%;
            transition: 0.3s;
            font-size: 24px;
        }
        .profile-links a i {
            display: inline-block;
        }
        .profile-links .facebook {
            background: #1877f2;
        }
        .profile-links .facebook:hover {
            background: #125ab6;
        }
        .profile-links .tiktok {
            background: #000;
        }
        .profile-links .tiktok:hover {
            background: #444;
        }
        .profile-links .instagram {
            background: #e4405f;
        }
        .profile-links .instagram:hover {
            background: #c13584;
        }
        @media (max-width: 600px) {
            .profile-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="cover-photo"></div>
        <img src="hinh-nen.jpg" alt="Avatar" class="profile-img">
        <div class="profile-name">Trần Nguyễn Yến Vy</div>
        <div class="profile-bio">Hay lỳ | Yêu vẽ | Thích đại ka</div>
        <div class="profile-links">
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="tiktok"><i class="fab fa-tiktok"></i></a>
            <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
